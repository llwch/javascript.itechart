<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pimp My Ride</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <h2>Pimp My Ride</h2>
    <label for="manu_list">Select manufacturer and Model below:</label><br><br>
    <select id="manu_list" onchange="showManu(this.value)">
        <option value=""selected>Select manufacturer</option>
        <option value="mercedes">Mercedes</option>
        <option value="toyota">Toyota</option>
        <option value="lada">Lada</option>
    </select>
    <select id="model_list" onchange="showModel(this.value)">
        <option value="">Select Model </option>
    </select>
    <button onclick="genReport()">Generate Report</button>
    <script src="js/main.js"></script>
</body>

</html>
